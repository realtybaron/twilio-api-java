apply plugin: 'java'
apply plugin: 'maven'

group = 'com.twilio'
version = '3.4'

description = "Twilio API"

sourceCompatibility = 1.5
targetCompatibility = 1.5



repositories {
        
     maven { url "http://repo.marketcetera.org/maven" }
     maven { url "http://repository.codehaus.org" }
     maven { url "http://snapshots.repository.codehaus.org" }
     maven { url "http://htmlunit.sourceforge.net/m2-repo-snapshots" }
     maven { url "http://repo.realtybaron.com/maven2" }
     maven { url "http://mavenrepo.google-api-java-client.googlecode.com/hg" }
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'commons-codec', name: 'commons-codec', version:'1.5'
    compile group: 'com.twilio.sdk', name: 'twilio-java-sdk', version:'3.4.1'
    compile group: 'com.google.guava', name: 'guava', version:'14.0.1'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'0.9.27'
    testCompile group: 'junit', name: 'junit', version:'4.4'
}
